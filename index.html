<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
   <link rel="stylesheet" href="style.css">
    <title>Simple Calculator</title>
</head>

<body>
    <div class="calculator">
        <div class="container">
            <div class="row">
                <input type="text" class="col btn btn-dark calculator-screen" value="0" readonly>
            </div>
            <div class="row">
                <button class="col input btn btn-secondary">(</button>
                <button class="col input btn btn-secondary">)</button>
                <button class="col input btn btn-secondary">%</button>
                <button class="col clear btn btn-secondary" onclick="screen.value='0'">C</button>
            </div>
            <div class="row">
                <button class="col input btn btn-secondary">7</button>
                <button class="col input btn btn-secondary">8</button>
                <button class="col input btn btn-secondary">9</button>
                <button class="col input btn btn-secondary">&divide;</button>
            </div>
            <div class="row">
                <button class="col input btn btn-secondary">4</button>
                <button class="col input btn btn-secondary">5</button>
                <button class="col input btn btn-secondary">6</button>
                <button class="col input btn btn-secondary">&times;</button>
            </div>
            <div class="row">
                <button class="col input btn btn-secondary">1</button>
                <button class="col input btn btn-secondary">2</button>
                <button class="col input btn btn-secondary">3</button>
                <button class="col input btn btn-secondary">-</button>
            </div>
            <div class="row">
                <button class="col input btn btn-secondary">0</button>
                <button class="col input btn btn-secondary">.</button>
                <button class="col equal btn btn-primary" onclick="calculate()">=</button>
                <button class="col input btn btn-secondary">+</button>
            </div>

        </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
